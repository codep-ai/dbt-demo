name: dbt PR
on:
  pull_request:
    types: [opened, synchronize, reopened]
# concurrency: infra-dev
concurrency: ci-${{ github.ref }}
jobs:
  cicd:
    uses: ./.github/workflows/dbt.yml
    with:
      account_id: "073596371268"
      stage: ci
      env: nonprod
      env_name: dev
      slim_ci: false
      bucket_name: apacdata-dev-airflow
      dbt_bucket: "s3://apacdata-dev-airflow/dags/dbt/"
      redshift_database: cmc_db
      tf_var_role_name: apacdata-pipeline_cd-nonprod
      github_runner: '["self-hosted", "ubuntu", "x64", "apac", "nonprod"]'
      pr_number: ${{github.event.pull_request.number}}
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      redshift_host: ${{secrets.DEV_REDSHIFT_HOST}}
      redshift_password: ${{ secrets.DEV_REDSHIFT_PASSWORD }}
      redshift_username: ${{ secrets.DEV_REDSHIFT_USERNAME }}
      TEAM_PAT: ${{ secrets.PACKAGES }}
