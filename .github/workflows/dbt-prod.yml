name: dbt prod
# on:
#   push:
#     branches: [master]
on:
  push:
    branches: [master]
  # schedule:
  #   - cron: "30 21 * * *" # 8:30 AM AEST
  #   - cron: "00 17 * * *" # 4:00 AM AEST
  # workflow_run:
  #   workflows: ["dbt dev"]
  #   types:
  #     - completed

concurrency: infra-prod
jobs:
  cicd:
    # if: ${{ github.event.workflow_run.conclusion == 'success' }}
    uses: ./.github/workflows/dbt.yml
    with:
      account_id: "073596371268"
      stage: prod #used by ci
      env: prod
      env_name: prod # used by model
      slim_ci: true
      bucket_name: apacdata-prod-airflow
      dbt_bucket: "s3://apacdata-prod-airflow/dags/dbt/"
      redshift_database: cmc_db
      tf_var_role_name: apacdata-pipeline_cd-prod
      github_runner: '["self-hosted", "ubuntu", "x64", "apac", "prod"]'
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      redshift_host: ${{secrets.PROD_REDSHIFT_HOST}}
      redshift_password: ${{ secrets.PROD_REDSHIFT_PASSWORD }}
      redshift_username: ${{ secrets.PROD_REDSHIFT_USERNAME }}
      TEAM_PAT: ${{ secrets.PACKAGES }}
